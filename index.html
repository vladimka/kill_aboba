<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Убить абобу v0.0.1</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="preload">
        <div id="inner-preload">
            <h1>Убить Абобу</h1>
            <span>v0.0.1</span><br>
        </div>
    </div>
    <div id="game">
        <div id="inner-game">
            <p>Счёт: <span id="counter">0</span></p>
            <p>Пинков за клик: <span id="kpc">1</span></p>
            <button>пнуть абобу</button>
            <div class="tabs-buttons">
                <button onclick="setTab('upgrades')">Способы унижения</button>
                <button onclick="setTab('stats')">Статистика</button>
                <button onclick="setTab('settings')">Настройки</button>
            </div>
            <div class="tabs">
                <div class="tab upgrades active">
                    <h2>Сделай чё-нибудь, хули</h2>

                    <div class="upgrade">
                        <p class="upgrade-title" id="up1-title">Отобрать охоту (-100; +1)</p>
                        <button class="upgrade-buy" id="up1-buy" onclick="upgradeBuy(0)">Купить</button>
                    </div>
                    <div class="upgrade">
                        <p class="upgrade-title" id="up2-title">"нахуй тебе шнурки" (-500; +2)</p>
                        <button class="upgrade-buy" id="up2-buy" onclick="upgradeBuy(1)" disabled>Купить</button>
                    </div>
                </div>
                <div class="tab stats">
                    <h1>Статистика</h1>
                    <p>За всю игру вы пнули абобу дохуя раз</p>
                </div>
                <div class="tab settings">
                    <h1>Настройки</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
